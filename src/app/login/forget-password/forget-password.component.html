<div class="page-title">{{ 'FORGET_PASSWORD.TITLE' | translate }}</div>

<form [formGroup]="emailForm" (ngSubmit)="sendMail()">
  <mat-form-field class="full-width-input">
    <input matInput formControlName="email" [placeholder]="'COMMON.MAIL' | translate" type="email">
  </mat-form-field>

  <button mat-raised-button class="full-width-input" color="primary" type="submit" [disabled]="emailForm.invalid">
    {{ 'COMMON.VALIDATE' | translate }}
  </button>
</form>
